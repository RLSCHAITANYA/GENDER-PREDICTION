<!DOCTYPE html>
<html>
  <head>
    <title>GENDER PREDICTION</title>
  </head>
  <body>
    <h1>GENDER PREDICTION</h1>
    <form>
      <label for="long_hair">Long Hair:</label>
      <input type="number" id="long_hair" name="long_hair"><br><br>
      
      <label for="forehead_width_cm">Forehead Width (cm):</label>
      <input type="number" id="forehead_width_cm" name="forehead_width_cm" step="0.01"><br><br>
      
      <label for="forehead_height_cm">Forehead Height (cm):</label>
      <input type="number" id="forehead_height_cm" name="forehead_height_cm" step="0.01"><br><br>
      
      <label for="nose_wide">Nose Width:</label>
      <input type="number" id="nose_wide" name="nose_wide"><br><br>
      
      <label for="nose_long">Nose Length:</label>
      <input type="number" id="nose_long" name="nose_long"><br><br>
      
      <label for="lips_thin">Thin Lips:</label>
      <input type="number" id="lips_thin" name="lips_thin"><br><br>
      
      <label for="distance_nose_to_lip_long">Distance from Nose to Lip (cm):</label>
      <input type="number" id="distance_nose_to_lip_long" name="distance_nose_to_lip_long" step="0.01"><br><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
